<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멀티 채널 HLS 링크 오픈</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .channels {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
        }
        .channel-btn {
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .channel-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>멀티 채널 HLS 링크 오픈</h1>
        <div class="channels">
            <button class="channel-btn" onclick="window.open('https://global-media.sooplive.com/live/may5ww/master.m3u8', '_blank')">1채널</button>
            <button class="channel-btn" onclick="window.open('https://aws-kbo-smart-xcdn.tving.com/v1/manifest/8d057161805e23a93287642a08f53e828501d3f7/KBO_TV_SSAI/2987004d-6811-468f-8add-b14e4f0edfe4/0.m3u8?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJpc3MiOiJ0dmluZy5jb20iLCJleHAiOjE3NDczOTAwMzgsInBhdGgiOiIvdjEifQ.b4e9UK9dsopwoUG-jvvI43Rzw0IMBzKMjA8XcFNRlOw', '_blank')">2채널</button>
		 <button class="channel-btn" onclick="window.open('https://aws-kbo-smart-xcdn.tving.com/v1/manifest/8d057161805e23a93287642a08f53e828501d3f7/KBO_TV_SSAI/0bad0e42-123d-4e0d-b3bf-3b9fddbfe3f7/0.m3u8?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJpc3MiOiJ0dmluZy5jb20iLCJleHAiOjE3NDczOTAwMzgsInBhdGgiOiIvdjEifQ.b4e9UK9dsopwoUG-jvvI43Rzw0IMBzKMjA8XcFNRlOw', '_blank')">3채널</button>
		 <button class="channel-btn" onclick="window.open('https://aws-kbo-smart-xcdn.tving.com/v1/manifest/8d057161805e23a93287642a08f53e828501d3f7/KBO_TV_SSAI/ebd48dda-9252-4e69-84bf-ab328b685964/0.m3u8?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJpc3MiOiJ0dmluZy5jb20iLCJleHAiOjE3NDczOTAwMzgsInBhdGgiOiIvdjEifQ.b4e9UK9dsopwoUG-jvvI43Rzw0IMBzKMjA8XcFNRlOw', '_blank')">4채널</button>
		 <button class="channel-btn" onclick="window.open('https://aws-kbo-smart-xcdn.tving.com/v1/manifest/8d057161805e23a93287642a08f53e828501d3f7/KBO_TV_SSAI/001100a7-7cd8-42b7-a089-44d8ff7b7a49/0.m3u8?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJpc3MiOiJ0dmluZy5jb20iLCJleHAiOjE3NDczOTAwMzgsInBhdGgiOiIvdjEifQ.b4e9UK9dsopwoUG-jvvI43Rzw0IMBzKMjA8XcFNRlOw', '_blank')">5채널</button>
           
        </div>
		
		        <!-- Naver 야구 일정 iframe 추가 시작 -->
        <div style="margin-top: 40px; text-align: center;">
            <h2>프로야구 일정 확인</h2>
            <iframe 
                src="https://sports.daum.net/schedule/kbo" 
                width="95%" 
                height="800" 
                style="border: 1px solid #ccc; border-radius: 8px; background:#fff;"
                allowfullscreen
            >
            </iframe>
        </div>
        <!-- Naver 야구 일정 iframe 추가 끝 -->

    </div>
</body>
</html>
