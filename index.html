<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멀티 채널 HLS 링크 오픈</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .channels {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
        }
        .channel-btn {
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .channel-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>멀티 채널 HLS 링크 오픈</h1>
        <div class="channels">
            <button class="channel-btn" onclick="window.open('https://global-media.sooplive.com/live/soopbaseball1/master.m3u8', '_blank')">1채널</button>
            <button class="channel-btn" onclick="window.open('https://global-media.sooplive.com/live/soopbaseball2/master.m3u8', '_blank')">2채널</button>
		 <button class="channel-btn" onclick="window.open('https://global-media.sooplive.com/live/soopbaseball3/master.m3u8', '_blank')">3채널</button>
		 <button class="channel-btn" onclick="window.open('https://global-media.sooplive.com/live/soopbaseball4/master.m3u8', '_blank')">4채널</button>
		 <button class="channel-btn" onclick="window.open('https://global-media.sooplive.com/live/soopbaseball5/master.m3u8', '_blank')">5채널</button>
           
        </div>
		
		        <!-- Naver 야구 일정 iframe 추가 시작 -->
        <div style="margin-top: 40px; text-align: center;">
            <h2>프로야구 일정 확인</h2>
            <iframe 
                src="https://sports.daum.net/schedule/kbo" 
                width="95%" 
                height="800" 
                style="border: 1px solid #ccc; border-radius: 8px; background:#fff;"
                allowfullscreen
            >
            </iframe>
        </div>
        <!-- Naver 야구 일정 iframe 추가 끝 -->

    </div>
</body>
</html>
